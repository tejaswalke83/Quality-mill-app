<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    .icon-button {
      cursor: pointer;
      font-size: 28px;
      color: #007bff;
      margin-left: 10px;
    }
    .spinner {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="step1">
    <h2>Enter Mobile Number</h2>
    <input type="text" id="phone" placeholder="Mobile Number" />
    <i class="fas fa-arrow-circle-right icon-button" onclick="checkUser()"></i>
    <div id="spinner" class="spinner">Checking...</div>
  </div>

  <div id="step2" style="display: none;">
    <h2>Complete Your Details</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="society" placeholder="Society Name" />
    <input type="text" id="area" placeholder="Area" />
    <input type="text" id="city" placeholder="City" />
    <input type="text" id="flat" placeholder="Flat Number" />
    <input type="text" id="wing" placeholder="Wing" />
    
    <select id="millingPreference">
      <option value="">Select Milling Preference</option>
      <option value="fine">Fine</option>
      <option value="medium">Medium</option>
      <option value="coarse">Coarse</option>
    </select>

    <button onclick="registerUser()">Register</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://odczzymxgjsjhbufffxm.supabase.com'; // replace
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kY3p6eW14Z2pzamhidWZmZnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjY2NDIsImV4cCI6MjA2OTkwMjY0Mn0.T2ZT6U11taDH7vNTUJgI9xvqEZ1YEfBrNx28QV7jJvI'; // replace
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function checkUser() {
      const phone = document.getElementById('phone').value.trim();
      const spinner = document.getElementById('spinner');
       alert("before spinner");
      spinner.style.display = 'block';
 alert("after spinner");
      if (!phone) {
        alert("Please enter a mobile number");
        spinner.style.display = 'none';
        return;
      }

      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .single();

      spinner.style.display = 'none';

      if (data) {
        alert('Welcome back ' + (data.name || 'user') + '!');
        // You can redirect or show another message here
      } else {
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
      }
    }

    async function registerUser() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const society = document.getElementById('society').value.trim();
      const area = document.getElementById('area').value.trim();
      const city = document.getElementById('city').value.trim();
      const flat = document.getElementById('flat').value.trim();
      const wing = document.getElementById('wing').value.trim();
      const millingPref = document.getElementById('millingPreference').value;

      if (!name || !phone || !society || !area || !city || !flat || !wing || !millingPref) {
        alert("Please fill all fields.");
        return;
      }

      const { error } = await supabase.from('customers').insert([
        {
          name: name,
          phone_number: phone,
          society_name: society,
          area: area,
          city: city,
          flat_number: flat,
          wing: wing,
          milling_preference: millingPref
        }
      ]);

      if (error) {
        alert('Error registering user: ' + error.message);
      } else {
        alert('Registration successful!');
        // Redirect or show confirmation
      }
    }
  </script>

</body>
</html>
