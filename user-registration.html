<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Registration</h2>

    <!-- Mobile Section -->
    <div id="mobile-section" class="mb-6">
      <label for="mobile" class="block text-gray-700 font-medium mb-2">Mobile Number</label>
      <div class="flex gap-2">
        <input type="tel" id="mobile" 
          class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter 10-digit mobile number"/>
        <button onclick="checkUser()" 
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Proceed
        </button>
      </div>
      <p id="mobile-error" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Staff Login -->
    <div id="staff-password-section" class="hidden mb-6">
      <label for="staff-password" class="block text-gray-700 font-medium mb-2">Enter Password</label>
      <div class="flex gap-2">
        <input type="password" id="staff-password" 
          class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter your password"/>
        <button onclick="verifyStaffPassword()" 
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Login
        </button>
      </div>
      <p id="password-error" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="hidden space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter full name"/>
        <p id="name-error" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label for="society" class="block text-gray-700 font-medium mb-2">Society</label>
        <select id="society" 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select</option>
        </select>
        <p id="society-error" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label for="wing" class="block text-gray-700 font-medium mb-2">Wing</label>
        <input type="text" id="wing" 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter wing"/>
        <p id="wing-error" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label for="flat" class="block text-gray-700 font-medium mb-2">Flat Number</label>
        <input type="text" id="flat" 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter flat number"/>
        <p id="flat-error" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Milling Preference</label>
        <div class="space-y-1">
          <label class="flex items-center gap-2"><input type="radio" name="milling" value="fine"/> Fine</label>
          <label class="flex items-center gap-2"><input type="radio" name="milling" value="medium"/> Medium</label>
          <label class="flex items-center gap-2"><input type="radio" name="milling" value="coarse"/> Coarse</label>
        </div>
        <p id="milling-error" class="text-red-500 text-sm mt-1"></p>
      </div>

      <button onclick="registerUser()" 
        class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        Register
      </button>
    </div>

    <!-- Status -->
    <div id="status" class="mt-4 text-center font-medium text-gray-700"></div>
  </div>
