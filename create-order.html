<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Order</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome (for trash icon) -->
  <script src="https://kit.fontawesome.com/a2e0e6ad5d.js" crossorigin="anonymous"></script>

  <style>
    body { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mt-6">
    <h2 class="text-2xl font-semibold mb-4">Create New Order</h2>

    <p class="mb-2 text-gray-600">You selected: <span id="selectedService" class="font-medium text-gray-800"></span></p>

    <div id="user-info" class="mb-4 text-gray-700"></div>
    <hr class="mb-4" />

    <div id="order-rows" class="space-y-4"></div>

    <button
      class="mt-3 inline-flex items-center gap-2 bg-indigo-50 text-indigo-600 border border-indigo-200 px-3 py-2 rounded-md hover:bg-indigo-100"
      onclick="addRow()"
    >+ Add Grain</button>

    <hr class="my-4" />

    <div class="flex justify-between items-center text-lg font-medium">
      <div>Total Price:</div>
      <div>₹<span id="total-price">0</span></div>
    </div>

    <!-- Pricing Breakdown -->
    <div class="bg-gray-50 border rounded-lg p-4 mt-4">
      <h3 class="text-lg font-semibold mb-2">Pricing Breakdown</h3>
      <div class="space-y-1 text-sm text-gray-700">
        <div class="flex justify-between"><span>Milling Charges</span><span>₹<span id="milling-charge">0</span></span></div>
        <div class="flex justify-between"><span>Grain Cost</span><span>₹<span id="grain-cost">0</span></span></div>
        <div class="flex justify-between border-t pt-2 font-medium"><span>Subtotal</span><span>₹<span id="pricing-subtotal">0</span></span></div>
        <div class="flex justify-between"><span>GST (18%)</span><span>₹<span id="pricing-gst">0</span></span></div>
        <div class="flex justify-between border-t pt-2 font-bold text-gray-900"><span>Total</span><span>₹<span id="pricing-total">0</span></span></div>
      </div>
      <div id="per-item-list" class="mt-3 text-sm text-gray-600"></div>
    </div>

    <div class="actions flex justify-end gap-3 mt-6">
      <button onclick="submitOrder()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit Order</button>
      <button onclick="window.location.href='user reg.html'" class="bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</button>
    </div>
  </div>

  <!-- common.js for toast -->
  <script src="common.js"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://odczzymxgjsjhbufffxm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kY3p6eW14Z2pzamhidWZmZnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjY2NDIsImV4cCI6MjA2OTkwMjY0Mn0.T2ZT6U11taDH7vNTUJgI9xvqEZ1YEfBrNx28QV7jJvI'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    let grainList = [];
    let user = null;

    const orderRows = document.getElementById('order-rows');
    const totalPriceEl = document.getElementById('total-price');

    document.addEventListener("DOMContentLoaded", () => {
      const service = localStorage.getItem("orderService");
      if (service) {
        document.getElementById("selectedService").textContent = service;
      }
    });

    async function fetchData() {
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .maybeSingle();

      if (!data) {
        document.getElementById('user-info').innerHTML = `<p class="text-red-500">Customer not found!</p>`;
        return;
      }

      user = data;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Mobile:</strong> ${user.phone_number}</p>
        <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
        <p><strong>Society:</strong> ${user.society_name}</p>
      `;

      loadMillingGrains(); // default for now
    }

    async function loadMillingGrains() {
      const { data: grains } = await supabase.from('grain_prices').select('*');
      grainList = grains;
      addRow();
    }

    // ----------------------- UI Functions -----------------------

    window.addRow = function () {
      const row = document.createElement('div');
      row.className = 'row border p-3 rounded-md shadow-sm bg-white';
      row.innerHTML = `
        <div class="w-full flex flex-wrap items-center gap-3">
          <select onchange="updatePrice(this); updateTotal();" class="flex-auto min-w-[160px] p-2 border rounded-md">
            <option value="">Select Grain</option>
            ${grainList.map(g => `<option value="${g.grain}" data-price="${g.price}">${g.grain}</option>`).join('')}
          </select>

          <input type="number" min="1" placeholder="Qty (kg)" oninput="updateTotal()" class="w-24 p-2 border rounded-md" />

          <div class="text-indigo-600 font-semibold">₹<span>0</span></div>

          <button class="ml-auto bg-red-50 text-red-600 border border-red-200 px-3 py-1 rounded-md"
            onclick="this.closest('.row').remove(); updateTotal();">
            <i class="fa-solid fa-trash"></i>
          </button>

          <div class="w-full text-sm text-red-500 mt-1 error"></div>
        </div>
      `;
      orderRows.appendChild(row);
    }

    window.updatePrice = function (selectElement) {
      const selectedOption = selectElement.options[selectElement.selectedIndex];
      const price = parseFloat(selectedOption.getAttribute('data-price')) || 0;
      const row = selectElement.closest('.row');
      const quantityInput = row.querySelector('input[type="number"]');
      const totalEl = row.querySelector('.text-indigo-600 span');
      const quantity = parseFloat(quantityInput.value) || 0;
      const total = price * quantity;
      if (totalEl) totalEl.textContent = total.toFixed(2);
      updateTotal();
    }

    window.updateTotal = function() {
      const rows = [...orderRows.querySelectorAll('.row')];
      let grandTotal = 0;
      const grainDetails = [];

      rows.forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input[type="number"]');
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0) || 0;
        const rowTotal = price * qty;
        row.querySelector('.text-indigo-600 span').textContent = rowTotal.toFixed(2);

        if (select.value && qty > 0) {
          grainDetails.push({ grain: select.value, quantity: qty, price, total: rowTotal });
          grandTotal += rowTotal;
        }
      });

      totalPriceEl.textContent = grandTotal.toFixed(2);
      updatePricingBreakdown(grainDetails);
    };

    function updatePricingBreakdown(grainDetails) {
      const millingRatePerKg = 7;
      let grainCost = 0;
      let milling = 0;

      grainDetails.forEach(it => {
        grainCost += it.price * it.quantity;
        milling += millingRatePerKg * it.quantity;
      });

      const subtotal = grainCost + milling;
      const gst = +(subtotal * 0.18).toFixed(2);
      const grand = +(subtotal + gst).toFixed(2);

      document.getElementById('grain-cost').textContent = grainCost.toFixed(2);
      document.getElementById('milling-charge').textContent = milling.toFixed(2);
      document.getElementById('pricing-subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('pricing-gst').textContent = gst.toFixed(2);
      document.getElementById('pricing-total').textContent = grand.toFixed(2);
      document.getElementById('per-item-list').innerHTML =
        grainDetails.map(it => `<div>${it.grain} — ${it.quantity} kg — ₹${it.total.toFixed(2)}</div>`).join('');
    }

    // ----------------------- Submit Order -----------------------

    window.submitOrder = async function () {
      const rows = [...orderRows.querySelectorAll('.row')];
      const grainDetails = [];
      let hasError = false;

      rows.forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input[type="number"]');
        const errorEl = row.querySelector('.error');
        errorEl.textContent = '';

        const grain = select.value;
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0);

        if (!grain || qty <= 0) {
          errorEl.textContent = "Select grain and enter valid quantity.";
          hasError = true;
          return;
        }

        grainDetails.push({ grain, quantity: qty, price, total: price * qty });
      });

      if (hasError || grainDetails.length === 0) {
        if (typeof showToast === 'function') showToast("Fix errors before submitting.", "error");
        return;
      }

      const total_price = parseFloat(totalPriceEl.textContent);

      try {
        const token_number = "QA" + Math.floor(Math.random() * 900 + 100); // simplified for demo

        const { data: statusData, error: statusError } = await supabase
          .from("order_statuses")
          .select("id")
          .eq("status_name", "NEW")
          .single();

        if (statusError) throw statusError;
        const status_id = statusData.id;

        const { data: orderData, error: orderError } = await supabase
          .from("orders")
          .insert([{
            customer_id: user.id,
            grain_details: grainDetails,
            total_price: total_price,
            token_number: token_number,
            order_type: localStorage.getItem("orderType") || "pickup",
            status_id: status_id,
            serve_at: localStorage.getItem("serveAt") || null,
            status_backup: "new"
          }])
          .select("*")
          .single();

        if (orderError) throw orderError;

        if (typeof showToast === 'function') showToast("Order placed! Token: " + token_number, "success");
        sessionStorage.setItem('orderToken', token_number);
        setTimeout(() => {
          window.location.href = '/my-orders.html?phone=' + phone;
        }, 900);

      } catch (err) {
        console.error(err);
        if (typeof showToast === 'function') showToast("Something went wrong.", "error");
      }
    };

    fetchData();
  </script>
</body>
</html>
