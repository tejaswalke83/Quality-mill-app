<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1a73e8;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    select, input[type="number"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 120px;
    }

    .price, .total {
      min-width: 100px;
    }

    .error {
      color: red;
      font-size: 0.85em;
      flex: 1 1 100%;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    .total-section {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .remove-btn {
      background: #ff4d4f;
      padding: 6px 10px;
    }

    .remove-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create New Order</h2>
    
    <div id="user-info"></div>
    <hr><br>

    <div id="order-rows"></div>

    <button onclick="addRow()">+ Add Grain</button>

    <div class="total-section">
      Total Price: ₹<span id="total-price">0</span>
    </div>

    <div class="actions">
      <button onclick="submitOrder()">Submit Order</button>
      <button onclick="window.location.href='index.html'">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://odczzymxgjsjhbufffxm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kY3p6eW14Z2pzamhidWZmZnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjY2NDIsImV4cCI6MjA2OTkwMjY0Mn0.T2ZT6U11taDH7vNTUJgI9xvqEZ1YEfBrNx28QV7jJvI');
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    let grainList = [];
    let user = null;

    const orderRows = document.getElementById('order-rows');
    const totalPriceEl = document.getElementById('total-price');

    async function fetchData() {
      // Get user by phone
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .maybeSingle();

      if (!data) {
        document.getElementById('user-info').innerHTML = `<p style="color:red;">Customer not found!</p>`;
        return;
      }

      user = data;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
        <p><strong>Society:</strong> ${user.society_name}</p>
      `;

      // Get grain prices
      const { data: grains } = await supabase
        .from('grain_prices')
        .select('*');
      grainList = grains;

      // Add default 3 rows
      for (let i = 0; i < 3; i++) addRow();
    }

   window.addRow = function () {

      const row = document.createElement('div');
      row.className = 'row';

      row.innerHTML = `
        <select onchange="updatePrice(this)">
          <option value="">Select Grain</option>
          ${grainList.map(g => `<option value="${g.grain}" data-price="${g.price}">${g.grain}</option>`).join('')}
        </select>

        <div class="price">₹<span>0</span>/kg</div>

        <input type="number" min="1" placeholder="Quantity (kg)" oninput="updateTotal()" />

        <div class="total">₹<span>0</span></div>

        <button class="remove-btn" onclick="this.parentElement.remove(); updateTotal();">Delete</button>

        <div class="error"></div>
      `;

      orderRows.appendChild(row);
    }

    window.updatePrice = function(selectEl) {
      const price = selectEl.selectedOptions[0]?.dataset.price || 0;
      const row = selectEl.closest('.row');
      row.querySelector('.price span').textContent = price;
      updateTotal();
    }

    window.updateTotal = function() {
      let grandTotal = 0;
      [...orderRows.children].forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input');
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0);
        const rowTotal = price * qty;
        row.querySelector('.total span').textContent = rowTotal.toFixed(2);
        grandTotal += rowTotal;
      });
      totalPriceEl.textContent = grandTotal.toFixed(2);
    }

    window.submitOrder = async function () {
      const rows = [...orderRows.children];
      const grainDetails = [];
      let hasError = false;

      rows.forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input');
        const errorEl = row.querySelector('.error');
        errorEl.textContent = '';

        const grain = select.value;
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0);

        if (!grain || qty <= 0) {
          errorEl.textContent = "Select grain and enter valid quantity.";
          hasError = true;
          return;
        }

        grainDetails.push({
          grain,
          quantity: qty,
          price: price,
          total: price * qty
        });
      });

      if (hasError || grainDetails.length === 0) return;

      const total_price = parseFloat(totalPriceEl.textContent);

      const { error } = await supabase
        .from('orders')
        .insert([{
          customer_id: user.id,
          grain_details: grainDetails,
          total_price,
          status: 'new'
        }]);

      if (error) {
        alert("Failed to place order!");
        console.error(error);
      } else {
        alert("Order placed successfully!");
        window.location.href = "success.html";
      }
    }

    fetchData();
  </script>
</body>
</html>
