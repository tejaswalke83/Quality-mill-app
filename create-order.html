<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Order</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1a73e8;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    select, input[type="number"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .price, .total {
      min-width: 80px;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    .total-section {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .remove-btn {
      background: #ff4d4f;
      padding: 6px 10px;
    }

    .remove-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create New Order</h2>
    
    <div id="user-info"></div>

    <div id="order-rows"></div>

    <button onclick="addRow()">+ Add Grain</button>

    <div class="total-section">
      Total Price: ₹<span id="total-price">0</span>
    </div>

    <div class="actions">
      <button onclick="submitOrder()">Submit Order</button>
      <button onclick="window.location.reload()">Cancel</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://your-project.supabase.co', 'your-anon-key');
    const mobile = localStorage.getItem('mobile');
    let grainList = [];
    let user = null;

    const orderRows = document.getElementById('order-rows');
    const totalPriceEl = document.getElementById('total-price');

    async function fetchData() {
      // Get user by mobile
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', mobile)
        .maybeSingle();

      if (data) {
        user = data;
        document.getElementById('user-info').innerHTML = `
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
          <p><strong>Society:</strong> ${user.society_id}</p>
        `;
      }

      // Get grains
      const { data: grains } = await supabase
        .from('grain_prices')
        .select('*');
      grainList = grains;

      // Default 3 rows
      for (let i = 0; i < 3; i++) addRow();
    }

    function addRow() {
      const rowIndex = orderRows.children.length;
      const row = document.createElement('div');
      row.className = 'row';
      row.dataset.index = rowIndex;

      row.innerHTML = `
        <select onchange="updatePrice(this)">
          <option value="">Select Grain</option>
          ${grainList.map(grain => `<option value="${grain.grain}" data-price="${grain.price}">${grain.grain}</option>`).join('')}
        </select>

        <div class="price">₹<span>0</span>/kg</div>

        <input type="number" min="1" placeholder="Quantity (kg)" oninput="updateTotal()" />

        <div class="total">₹<span>0</span></div>

        <button class="remove-btn" onclick="this.parentElement.remove(); updateTotal();">Delete</button>

        <div class="error"></div>
      `;

      orderRows.appendChild(row);
    }

    function updatePrice(selectEl) {
      const price = selectEl.selectedOptions[0]?.dataset.price || 0;
      const row = selectEl.closest('.row');
      row.querySelector('.price span').textContent = price;
      updateTotal();
    }

    function updateTotal() {
      let grandTotal = 0;
      [...orderRows.children].forEach(row => {
        const select = row.querySelector('select');
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(row.querySelector('input').value || 0);
        const rowTotal = price * qty;
        row.querySelector('.total span').textContent = rowTotal.toFixed(2);
        grandTotal += rowTotal;
      });
      totalPriceEl.textContent = grandTotal.toFixed(2);
    }

    async function submitOrder() {
      const rows = [...orderRows.children];
      const grainDetails = [];
      let hasError = false;

      rows.forEach(row => {
        const select = row.querySelector('select');
        const quantityInput = row.querySelector('input');
        const errorEl = row.querySelector('.error');
        const grain = select.value;
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(quantityInput.value || 0);

        errorEl.textContent = '';

        if (!grain || !qty) {
          errorEl.textContent = 'Please select a grain and enter quantity.';
          hasError = true;
          return;
        }

        grainDetails.push({ grain, quantity: qty, price_per_kg: price });
      });

      if (hasError) return;

      const total_price = parseFloat(totalPriceEl.textContent);

      const { error } = await supabase
        .from('orders')
        .insert([{
          customer_id: user.id,
          grain_details: grainDetails,
          total_price,
          status: 'new'
        }]);

      if (error) {
        alert('Failed to create order!');
        console.error(error);
      } else {
        alert('Order created successfully!');
        window.location.href = 'success.html'; // or wherever you want
      }
    }

    fetchData();
  </script>
</body>
</html>
