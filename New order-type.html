<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Order Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .option-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      position: relative;
      background: white;
      transition: all 0.3s ease;
    }
    .option-card:hover {
      border-color: #007bff;
    }
    .selected {
      border-color: #007bff;
      background-color: #e6f0ff; /* Light fill color */
    }
    .tick {
      position: absolute;
      top: 10px;
      left: 10px;
      color: green;
      font-size: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h3>What would you like to do today?</h3>
  <div style="display: flex; gap: 20px; flex-direction: column; max-width: 500px; margin: auto;">

    <div onclick="selectOrderType('pickup')" class="option-card" id="card-pickup">
      <strong>Pickup & Delivery</strong>
      <p>We’ll pick up your grains from your doorstep, mill them, and deliver back to you.</p>
      <span id="tick-pickup" class="tick hidden">✔️</span>
    </div>

    <div onclick="selectOrderType('fresh-milled')" class="option-card" id="card-fresh-milled">
      <strong>Freshly Milled Flour</strong>
      <p>Select pre-cleaned grain from us, we mill & deliver fresh atta at your doorstep.</p>
      <span id="tick-fresh-milled" class="tick hidden">✔️</span>
    </div>

  </div>

  <script>
    function selectOrderType(type) {
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get('phone');

      localStorage.setItem('orderType', type);

      // Remove selection styles from both cards
      document.getElementById('card-pickup').classList.remove('selected');
      document.getElementById('card-fresh-milled').classList.remove('selected');
      document.getElementById('tick-pickup').classList.add('hidden');
      document.getElementById('tick-fresh-milled').classList.add('hidden');

      // Apply selection to the chosen card
      if (type === 'pickup') {
        document.getElementById('card-pickup').classList.add('selected');
        document.getElementById('tick-pickup').classList.remove('hidden');
      } else {
        document.getElementById('card-fresh-milled').classList.add('selected');
        document.getElementById('tick-fresh-milled').classList.remove('hidden');
      }

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = `create-order.html?phone=${phone}`;
      }, 500);
    }
  </script>
</body>
</html>
