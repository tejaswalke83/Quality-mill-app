<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .search-filter-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-filter-section input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 250px;
    }

    .order-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .order-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .order-card strong {
      display: inline-block;
      width: 140px;
    }

    .order-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .order-card button:hover {
      background-color: #0056b3;
    }

    .filter-section {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    @media (min-width: 600px) {
      .order-list {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Order Dashboard</h1>

  <div class="search-filter-section">
    <div>
      <input type="text" id="searchInput" placeholder="Search by name or phone">
      <button onclick="resetSearch()">Reset</button>
    </div>

    <div class="filter-section">
      <span><strong>Filter by:</strong></span>
      <label><input type="radio" name="statusFilter" value="all" checked onchange="filterOrders()"> All</label>
      <label><input type="radio" name="statusFilter" value="new" onchange="filterOrders()"> New</label>
      <label><input type="radio" name="statusFilter" value="in_progress" onchange="filterOrders()"> In Progress</label>
      <label><input type="radio" name="statusFilter" value="milling_completed" onchange="filterOrders()"> Milling Completed</label>
      <label><input type="radio" name="statusFilter" value="delivered" onchange="filterOrders()"> Delivered</label>
    </div>
  </div>

  <div class="order-list" id="orderList"></div>

  <script>
    const SUPABASE_URL = 'https://odczzymxgjsjhbufffxm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kY3p6eW14Z2pzamhidWZmZnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjY2NDIsImV4cCI6MjA2OTkwMjY0Mn0.T2ZT6U11taDH7vNTUJgI9xvqEZ1YEfBrNx28QV7jJvI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allOrders = [];

    async function fetchOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select(`
          *,
          customers(name, phone_number)
        `)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error fetching orders:', error);
        return;
      }

      allOrders = data;
      displayOrders(data);
    }

    function displayOrders(orders) {
      const list = document.getElementById('orderList');
      list.innerHTML = '';

      if (orders.length === 0) {
        list.innerHTML = '<p>No orders found.</p>';
        return;
      }

      orders.forEach(order => {
        const customer = order.customers || {};
        const grains = Object.entries(order.grain_details || {})
          .map(([grain, qty]) => `${grain}: ${qty} kg`).join(', ');

        let statusBtnText = '';
        if (order.status === 'new') statusBtnText = 'Mark In Progress';
        else if (order.status === 'in_progress') statusBtnText = 'Milling Completed';
        else if (order.status === 'milling_completed') statusBtnText = 'Delivery Completed';

        const card = document.createElement('div');
        card.className = 'order-card';

        card.innerHTML = `
          <p><strong>Name:</strong> ${customer.name || ''}</p>
          <p><strong>Phone:</strong> ${customer.phone_number || ''}</p>
          <p><strong>Order:</strong> ${grains}</p>
          <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleString()}</p>
          <p><strong>Status:</strong> ${order.status.replace('_', ' ')}</p>
          <p><strong>Total Price:</strong> â‚¹${order.total_price}</p>
          ${statusBtnText ? `<button onclick="updateStatus('${order.id}', '${order.status}')">${statusBtnText}</button>` : ''}
        `;

        list.appendChild(card);
      });
    }

    function filterOrders() {
      const status = document.querySelector('input[name="statusFilter"]:checked').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      let filtered = [...allOrders];

      if (status !== 'all') {
        filtered = filtered.filter(order => order.status === status);
      }

      if (search) {
        filtered = filtered.filter(order =>
          (order.customers?.name?.toLowerCase().includes(search) || '') ||
          (order.customers?.phone_number?.includes(search) || '')
        );
      }

      displayOrders(filtered);
    }

    function resetSearch() {
      document.getElementById('searchInput').value = '';
      document.querySelector('input[value="all"]').checked = true;
      filterOrders();
    }

    async function updateStatus(orderId, currentStatus) {
      let nextStatus = '';
      if (currentStatus === 'new') nextStatus = 'in_progress';
      else if (currentStatus === 'in_progress') nextStatus = 'milling_completed';
      else if (currentStatus === 'milling_completed') nextStatus = 'delivered';

      if (!nextStatus) return;

      const { error } = await supabase
        .from('orders')
        .update({ status: nextStatus })
        .eq('id', orderId);

      if (error) {
        alert('Error updating status');
        console.error(error);
        return;
      }

      fetchOrders(); // Refresh after update
    }

    // Initial load
    fetchOrders();
  </script>
</body>
</html>
