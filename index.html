<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quality Mill - Order Form</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="icon" href="/icons/icon-192.png" sizes="192x192">-->
<script defer src="/common.js"></script> 

</head>
<body>
<!-- Add this inside the <body> of your index.html -->
<div style="text-align: center; margin-top: 20px;">
  <a href="login.html" style="font-weight: bold; color: blue; text-decoration: underline;">
    Admin / Staff Login
  </a>
</div> 



  
  <h1>Place Your Order</h1>
  <form id="orderForm">
    <label for="society">Society Name:</label>
    <select id="society" name="society">
      <option value="">Select...</option>
    </select><br />

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" required /><br />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required /><br />

    <label for="flat">Flat No.:</label>
    <input type="text" id="flat" name="flat" required /><br />

    <label for="wing">Wing:</label>
    <input type="text" id="wing" name="wing" required /><br />

    <label for="grain">Grain:</label>
    <input type="text" id="grain" name="grain" required /><br />

    <label for="quantity">Quantity (kg):</label>
    <input type="number" id="quantity" name="quantity" required /><br />

    <label for="milling">Milling Preference:</label>
    <select id="milling" name="milling">
      <option value="fine">Fine</option>
      <option value="medium">Medium</option>
      <option value="coarse">Coarse</option>
    </select><br />

    <button type="submit">Submit Order</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
