  <div style="text-align: center; margin-top: 20px;">

      Admin / Staff Login
    </a>
  </div> 

  <h1>Place Your Order</h1>
  <form id="orderForm">
    <label for="society">Society Name:</label>
    <select id="society" name="society">
      <option value="">Select...</option>
    </select><br />

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" required /><br />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required /><br />

    <label for="flat">Flat No.:</label>
    <input type="text" id="flat" name="flat" required /><br />

    <label for="wing">Wing:</label>
    <input type="text" id="wing" name="wing" required /><br />

    <label for="grain">Grain:</label>
    <input type="text" id="grain" name="grain" required /><br />

    <label for="quantity">Quantity (kg):</label>
    <input type="number" id="quantity" name="quantity" required /><br />

    <label for="milling">Milling Preference:</label>
    <select id="milling" name="milling">
      <option value="fine">Fine</option>
      <option value="medium">Medium</option>
      <option value="coarse">Coarse</option>
    </select><br />

    <button type="submit">Submit Order</button>
  </form>
