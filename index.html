<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quality Mill - Order Form</title>

  <!-- Styles and Manifest -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d6efd">

  <!-- Common JS (PWA registration etc.) -->
  <script defer src="/common.js"></script>

 <style>
  /* Fullscreen splash layout */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #3c5882; /* brand color */
    overflow: hidden;
    transition: background-color 0.5s ease;
  }

  .logo {
    width: 400px;
    height: auto;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeSlide 1s ease forwards;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
  }

  @keyframes fadeSlide {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    50% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Fade-out before redirect */
  .fade-out {
    animation: fadeOut 1s ease forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }

  /* Admin login link */
  .footer-link {
    position: absolute;
    bottom: 20px;
    font-weight: bold;
    font-size: 14px;
  }

  .footer-link a {
    color: #ffffff;
    text-decoration: underline;
    opacity: 0.9;
  }

  .footer-link a:hover {
    opacity: 1;
  }
</style>

</head>

<body>
  <!-- Splash Logo -->
  <img src="/images/full logo.png" alt="Quality Mill Logo" class="logo" />

  <!-- Optional Admin Login -->
  <!-- <div class="footer-link">
    <a href="login.html">Admin / Staff Login</a>
  </div> -->

  <!-- Redirect Logic -->
  <script>
    const redirectDelay = 1000; // 1 second

    setTimeout(() => {
      document.querySelector('.logo').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "user-registration.html"; // your registration page
      }, 500); // wait for fade-out animation
    }, redirectDelay);
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging-compat.js"></script>

      projectId: "qualityattamills",
      storageBucket: "qualityattamills.firebasestorage.app",
      messagingSenderId: "737428044643",
      appId: "1:737428044643:web:a0f9ecfae3794e11e57156"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
