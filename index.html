<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quality Mill - Welcome</title>

  <!-- Tailwind CSS (CDN OK for staging) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA setup -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <script defer src="/common.js"></script>

  <style>
    body {
      background-color: #3c5882;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .next-btn {
      background-color: #2563eb;
      color: #fff;
      padding: 12px 36px;
      border: none;
      border-radius: 9999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .text-note {
      color: #fff;
      opacity: 0.9;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
      max-width: 320px;
    }

    /* Adjust PWA install button from common.js */
    #pwa-install-btn {
      bottom: 100px !important;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="/images/full logo.png" alt="Quality Mill Logo" class="logo" />

  <!-- Next button -->
  <button id="nextBtn" class="next-btn hidden">Next →</button>

  <!-- Info text -->
  <p class="text-note">Allow notifications to receive instant order updates 📩</p>

  <!-- Lightweight onboarding logic -->
  <script>
    // Ask for notification permission (common.js will handle actual FCM)
    async function requestNotificationPermission() {
      console.log("🔔 Requesting notification permission...");
      try {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          console.log("✅ Notification permission granted");
        } else {
          console.warn("🚫 Notification permission denied or dismissed.");
        }
      } catch (err) {
        console.error("❌ Error requesting notification permission:", err);
      } finally {
        // Reveal the Next button after user interaction
        document.getElementById("nextBtn").classList.remove("hidden");
      }
    }

    document.addEventListener("DOMContentLoaded", requestNotificationPermission);

    // Redirect to registration on "Next"
    document.getElementById("nextBtn").addEventListener("click", () => {
      const logo = document.querySelector(".logo");
      logo.style.transition = "all 0.6s ease";
      logo.style.opacity = 0;
      logo.style.transform = "translateY(-20px)";
      setTimeout(() => {
        window.location.href = "user-registration.html";
      }, 500);
    });
  </script>
</body>
</html>
