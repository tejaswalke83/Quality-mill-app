    .card, .order-card {

    }

      border-radius: 6px;

      text-decoration: none;
      text-align: center;
    }

      background-color: #1a73e8;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background-color: #155ab6;
    }

    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #c7c7c7;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      }

    );

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    let user = null;

    async function fetchCustomer() {
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .maybeSingle();

      if (error || !data) {
        document.getElementById('user-info').innerHTML = `<p style="color:red;">Customer not found!</p>`;
        return;
      }

      user = data;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Phone:</strong> ${user.phone_number}</p>
        <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
        <p><strong>Society:</strong> ${user.society_name}</p>
      `;

      // Set href for New Order button
      document.getElementById("newOrderBtn").href = `create-order.html?phone=${phone}`;
    }

async function loadOrders() {
  const container = document.getElementById('orders-container');
  container.innerHTML = '';

  // Step 1: Fetch all active orders (non-completed), sorted by creation time
  const { data: allOrders, error: allError } = await supabase
    .from('orders')
    .select('*')
    .in('status', ['new', 'in_progress', 'milling_completed'])
    .order('created_at', { ascending: true });

  if (allError) {
    console.error(allError);
    container.innerHTML = '<p style="color:red;">Failed to load orders.</p>';
    return;
  }

  // Step 2: Filter only the orders for the current user
  const myOrders = allOrders.filter(o => o.customer_id === user.id).reverse(); // newest first for user display

  if (!myOrders.length) {
    container.innerHTML = '<p style="text-align:center; color: grey;">No orders found.</p>';
    return;
  }

  // Step 3: For each of the user's orders, calculate queue position and time
  myOrders.forEach(order => {
    // Find index of this order in global queue
    const indexInQueue = allOrders.findIndex(o => o.id === order.id);

    // Get all orders before this one
    const ordersBefore = allOrders.slice(0, indexInQueue);

    // Sum total grain quantity ahead
    let totalKgBefore = 0;
    ordersBefore.forEach(o => {
      o.grain_details.forEach(g => {
        totalKgBefore += Number(g.quantity || 0);
      });
    });

    const timeInMinutes = Math.ceil((totalKgBefore / 5) * 10); // 10 mins per 5kg
    const grainsHTML = order.grain_details.map(g =>
      `<div class="grain-item">${g.grain} - ${g.quantity} kg</div>`
    ).join('');

    const date = new Date(order.created_at).toLocaleString();

    const card = document.createElement('div');
    card.className = 'order-card';
    card.innerHTML = `
      <p><strong>Token:</strong> ${order.token_number || 'N/A'}</p>
      <p><strong>Order Date:</strong> ${date}</p>
      <div class="grain-list">${grainsHTML}</div>
      <p><strong>Total:</strong> ₹${order.total_price.toFixed(2)}</p>
      <p class="status">Status: ${order.status}</p>
      <p><strong>Orders before you:</strong> ${indexInQueue}</p>
      <p><strong>Estimated Time:</strong> ${timeInMinutes} minutes</p>
    `;

    container.appendChild(card);
  });
}
