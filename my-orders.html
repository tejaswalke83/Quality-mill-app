    const urlParams = new URLSearchParams(window.location.search);

    async function fetchCustomer() {
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .maybeSingle();

      if (error || !data) {
        document.getElementById('user-info').innerHTML = `<p style="color:red;">Customer not found!</p>`;
        return;
      }

      user = data;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Phone:</strong> ${user.phone_number}</p>
        <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
        <p><strong>Society:</strong> ${user.society_name}</p>
      `;

      // Set href for New Order button
      document.getElementById("newOrderBtn").href = `select-order-type.html?phone=${phone}`;
    }


    async function loadOrders() {
  const container = document.getElementById('orders-container');
  container.innerHTML = '';

  // Step 1: Fetch all orders with joined status info
  const { data: allOrders, error: allError } = await supabase
    .from('orders')
    .select(`
      id,
      customer_id,
      grain_details,
      total_price,
      token_number,
      created_at,
      order_type,
      serve_at,
      status_id,
      order_statuses:order_statuses!orders_status_id_fkey (
        id,
        status_name
      )
    `)
    .order('created_at', { ascending: true });

  if (allError) {
    console.error(allError);
    container.innerHTML = '<p style="color:red;">Failed to load orders.</p>';
    return;
  }

  // Step 2: Filter only current user's active orders (exclude completed ones)
  const myOrders = (allOrders || [])
    .filter(o => o.customer_id === user.id && 
                 ['NEW', 'PICKED UP','RECEIVED AT MILL' ,'IN PROCESS','MILLING COMPLETED','OUT FOR DELIVERY','DELIVERED'].includes(o.order_statuses?.status_name))
    .reverse();

    // ['NEW', 'PICKED UP','RECEIVED AT MILL' ,'N PROCESS','MILLING COMPLETED','OUT FOR DELIVERY','DELIVERED'])

  if (!myOrders.length) {
    container.innerHTML = '<p style="text-align:center; color: grey;">No active orders found.</p>';
    return;
  }

  // Step 3: Render each order
  myOrders.forEach(order => {
    // Queue position
    const indexInQueue = allOrders.findIndex(o => o.id === order.id);

    // Orders before this one
    const ordersBefore = allOrders.slice(0, indexInQueue);

    // Sum kg ahead
    let totalKgBefore = 0;
    ordersBefore.forEach(o => {
      try {
        (o.grain_details || []).forEach(g => {
          totalKgBefore += Number(g.quantity || 0);
        });
      } catch (e) {
        console.warn("Bad grain_details format", o.grain_details);
      }
    });

    const timeInMinutes = Math.ceil((totalKgBefore / 5) * 10); // 10 mins per 5kg
    const grainsHTML = (order.grain_details || []).map(g =>
      `<div class="grain-item">${g.grain} - ${g.quantity} kg</div>`
    ).join('');

    const date = window.convertUTCToIST(order.created_at);

    // Card
    const card = document.createElement('div');
    card.className = 'order-card';
    card.innerHTML = `
      <p><strong>Token:</strong> ${order.token_number || 'N/A'}</p>
      <p><strong>Order Date:</strong> ${date}</p>
      <div class="grain-list">${grainsHTML}</div>
      <p><strong>Total:</strong> ₹${order.total_price?.toFixed(2) || 0}</p>
      <p class="status"><strong>Status:</strong> ${order.order_statuses?.status_name || 'PENDING'}</p>
      <p><strong>Orders before you:</strong> ${indexInQueue}</p>
      <p><strong>Estimated Time:</strong> ${timeInMinutes} minutes</p>
    `;

    container.appendChild(card);
  });
}
