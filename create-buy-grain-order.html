// ✅ Update totals
function updateTotals() {
  let totalItems = 0, totalQty = 0, totalPrice = 0;

  [...orderRows.querySelectorAll(".p-3")].forEach(row => {
    const check = row.querySelector(".grain-check");
    const qtyInput = row.querySelector(".grain-qty");
    const errorEl = row.querySelector(".error");
    const totalEl = row.querySelector(".row-total");

    errorEl.textContent = "";
    let qty = parseFloat(qtyInput.value) || 0;

    if (qty > 0) check.checked = true;

    if (check.checked) {
      if (qty <= 0) {
        errorEl.textContent = "Please enter quantity";
        totalEl.textContent = "0";
        return;
      }

      // fetch price from the text in Line 2
      const priceMatch = row.innerHTML.match(/₹(\d+(\.\d+)?)/);
      const price = priceMatch ? parseFloat(priceMatch[1]) : 0;

      const rowTotal = price * qty;
      totalEl.textContent = rowTotal.toFixed(2);

      totalItems++;
      totalQty += qty;
      totalPrice += rowTotal;
    } else {
      totalEl.textContent = "0";
    }
  });

  totalItemsEl.textContent = totalItems;
  totalQtyEl.textContent = totalQty;
  totalPriceEl.textContent = totalPrice.toFixed(2);
}

    // ✅ Token generator (same logic preserved)
    async function generateTokenNumber() {
      const inactiveStatuses = ["DELIVERED", "CANCELLED", "REJECTED"];

      const { data: activeOrders, error } = await supabase
        .from("orders")
        .select("token_number, order_statuses!inner(status_name)")
        .not("order_statuses.status_name", "in", `(${inactiveStatuses.map(s => `'${s}'`).join(",")})`);

      if (error) {
        console.error("❌ Error fetching active orders:", error);
        return "QA1";
      }

      const activeTokens = new Set((activeOrders || []).map(o => o.token_number));

      let maxTokenNum = 0;
      activeTokens.forEach(token => {
        const num = parseInt(token?.slice(2), 10);
        if (!isNaN(num) && num > maxTokenNum) maxTokenNum = num;
      });

      for (let attempt = 1; attempt <= 999; attempt++) {
        let nextNum = maxTokenNum + attempt;
        if (nextNum > 999) nextNum -= 999;
        const token = `QA${nextNum}`;
        if (!activeTokens.has(token)) return token;
      }
      throw new Error("All tokens in use");
    }

    // ✅ Submit order (unchanged logic, only toast for UX)
    window.submitOrder = async function() {
  let grainDetails = [];
  let hasError = false;

  [...orderRows.querySelectorAll(".p-3")].forEach(row => {
    const check = row.querySelector(".grain-check");
    const qtyInput = row.querySelector(".grain-qty");
    const errorEl = row.querySelector(".error");
    const totalEl = row.querySelector(".row-total");
    const priceEl = row.querySelector(".price");

    if (!check.checked) return;

    // const name = row.querySelector("strong").textContent;
    const name = row.querySelector(".flex-1").textContent.trim();

    const price = parseFloat(priceEl.dataset.price || 0);
    const qty = parseFloat(qtyInput.value || 0);

    if (qty <= 0) {
      errorEl.textContent = "Please enter quantity";
      hasError = true;
    } else {
      const rowTotal = price * qty;
      totalEl.textContent = rowTotal.toFixed(2);
      grainDetails.push({ grain: name, quantity: qty, price, total: rowTotal });
    }
  });

  if (hasError || grainDetails.length === 0) {
    showToast("Fix errors before submitting", "error");
    return;
  }

  const total_price = parseFloat(totalPriceEl.textContent);
  const token_number = await generateTokenNumber();

  let orderType = localStorage.getItem("orderType") || null;
  let serveAt = localStorage.getItem("serveAt") || null;

  async function getStatusId(statusName) {
    const { data, error } = await supabase
      .from("order_statuses")
      .select("id")
      .eq("status_name", statusName)
      .maybeSingle();
    return data?.id || null;
  }

  const statusId = await getStatusId("NEW");

  const { error } = await supabase.from("orders").insert([{
    customer_id: user.id,
    grain_details: grainDetails,
    total_price,
    token_number,
    order_type: orderType,
    serve_at: serveAt,
    status_id: statusId
  }]);

  if (error) {
    showToast("❌ Failed to place order", "error");
  } else {
    showToast("✅ Order placed! Token: " + token_number);
    setTimeout(() => {
      window.location.href = '/my-orders.html?phone=' + phone + '&token=' + token_number;
    }, 2000);
  }
};
