<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Buy Grain Order</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <script defer src="/common.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow-md rounded-xl p-6">
      <p class="mb-4 text-gray-700">You selected: 
        <span id="selectedService" class="font-semibold text-indigo-600"></span>
      </p>

      <h2 class="text-2xl font-bold mb-4">Buy Grain & Create Order</h2>

      <div id="user-info" class="mb-4 text-gray-700"></div>

      <hr class="my-4">

      <div id="order-rows" class="space-y-4"></div>

      <button class="px-4 py-2 border border-indigo-500 text-indigo-600 rounded-lg hover:bg-indigo-50" onclick="addRow()">
        + Add Grain
      </button>

      <hr class="my-6">

      <!-- Pricing breakdown -->
      <div class="bg-gray-50 p-4 rounded-lg mb-4">
        <h3 class="font-semibold mb-2">Pricing Breakdown</h3>
        <div class="flex justify-between mb-1">
          <span class="text-gray-600">Subtotal</span>
          <span id="subtotal" class="font-medium">₹0</span>
        </div>
        <div class="flex justify-between font-bold text-lg border-t pt-2">
          <span>Total</span>
          <span id="total-price">₹0</span>
        </div>
      </div>

      <div class="flex space-x-3">
        <button class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700" onclick="submitOrder()">
          Submit Order
        </button>
        <button class="flex-1 border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-100" onclick="window.location.href='user-registration.html'">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded shadow"></div>

  <script src="script.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://odczzymxgjsjhbufffxm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kY3p6eW14Z2pzamhidWZmZnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjY2NDIsImV4cCI6MjA2OTkwMjY0Mn0.T2ZT6U11taDH7vNTUJgI9xvqEZ1YEfBrNx28QV7jJvI'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    let grainList = [];
    let user = null;

    const orderRows = document.getElementById('order-rows');
    const totalPriceEl = document.getElementById('total-price');
    const subtotalEl = document.getElementById('subtotal');
    const toast = document.getElementById('toast');

    // ✅ Toast
    function showToast(message, type = "success") {
      toast.textContent = message;
      toast.className = `fixed bottom-5 right-5 px-4 py-2 rounded shadow text-white ${
        type === "success" ? "bg-green-600" : "bg-red-600"
      }`;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const service = localStorage.getItem("orderService");
      if (service) {
        document.getElementById("selectedService").textContent = service;
      }
    });

    async function fetchData() {
      const { data, error } = await supabase
        .from('customers')
        .select('*')
        .eq('phone_number', phone)
        .maybeSingle();

      if (!data) {
        document.getElementById('user-info').innerHTML =
          `<p class="text-red-600">Customer not found!</p>`;
        return;
      }

      user = data;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Mobile:</strong> ${user.phone_number}</p>
        <p><strong>Flat:</strong> ${user.flat_number}, ${user.wing}</p>
        <p><strong>Society:</strong> ${user.society_name}</p>
      `;

      loadAvailableGrains();
    }

    async function loadAvailableGrains() {
      const { data: grains } = await supabase.from('grain_prices').select('*');
      grainList = grains;
      addRow();
    }

    // ✅ Add Row UI (same as create-order.html)
    window.addRow = function () {
      const row = document.createElement('div');
      row.className = 'p-3 border rounded-lg shadow-sm bg-gray-50';

      row.innerHTML = `
        <!-- Line 1 -->
        <div class="flex items-center gap-3">
          <select onchange="updatePrice(this)" class="flex-1 p-2 border rounded">
            <option value="">Select Grain</option>
            ${grainList.map(g => `<option value="${g.grain}" data-price="${g.price}">${g.grain}</option>`).join('')}
          </select>
          <input type="number" min="1" placeholder="Qty (kg)" 
            oninput="updateTotal()" 
            class="w-24 p-2 border rounded" />
        </div>

        <!-- Line 2 -->
        <div class="flex items-center justify-between mt-2 text-sm text-gray-700">
          <span class="milling-price">Milling Price: ₹0/kg</span>
          <span>Total: ₹<span class="row-total">0</span></span>
          <button class="text-red-600 border border-red-600 px-2 py-1 rounded text-xs" 
            onclick="this.closest('.p-3').remove(); updateTotal();">Remove</button>
        </div>

        <!-- Line 3 -->
        <div class="error text-red-500 text-sm mt-1"></div>
      `;
      orderRows.appendChild(row);
    }

    window.updatePrice = function (selectEl) {
      const row = selectEl.closest('.p-3');
      const price = parseFloat(selectEl.selectedOptions[0]?.dataset.price || 0);
      const priceEl = row.querySelector('.milling-price');
      priceEl.textContent = price ? `Milling Price: ₹${price}/kg` : "Milling Price: ₹0/kg";
      updateTotal();
    }

    window.updateTotal = function() {
      let grandTotal = 0;
      [...orderRows.children].forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input');
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0);
        const rowTotal = price * qty;
        row.querySelector('.row-total').textContent = rowTotal.toFixed(2);
        grandTotal += rowTotal;
      });
      subtotalEl.textContent = `₹${grandTotal.toFixed(2)}`;
      totalPriceEl.textContent = `₹${grandTotal.toFixed(2)}`;
    }

    window.submitOrder = async function () {
      let grainDetails = [];
      let hasError = false;

      const rows = [...orderRows.children];
      rows.forEach(row => {
        const select = row.querySelector('select');
        const qtyInput = row.querySelector('input');
        const errorEl = row.querySelector('.error');
        errorEl.textContent = '';

        const grain = select.value;
        const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
        const qty = parseFloat(qtyInput.value || 0);

        if (!grain || qty <= 0) {
          errorEl.textContent = "Select grain and enter valid quantity.";
          hasError = true;
          return;
        }

        grainDetails.push({ grain, quantity: qty, price, total: price * qty });
      });

      if (hasError || grainDetails.length === 0) {
        showToast("Please fix errors before submitting.", "error");
        return;
      }

      const total_price = parseFloat(totalPriceEl.textContent.replace("₹", ""));

      try {
        const { data: statusData } = await supabase
          .from("order_statuses")
          .select("id")
          .eq("status_name", "NEW")
          .single();

        const status_id = statusData.id;

        const { error: orderError } = await supabase
          .from("orders")
          .insert([{
            customer_id: user.id,
            grain_details: grainDetails,
            total_price,
            token_number: "BUY-" + Date.now(),
            order_type: localStorage.getItem("orderType") || "shop-buy-mill",
            serve_at: localStorage.getItem("serveAt") || null,
            status_id,
            status_backup: "new"
          }]);

        if (orderError) throw orderError;

        showToast("✅ Order placed!");
        setTimeout(() => {
          window.location.href = '/my-orders.html?phone=' + phone;
        }, 2000);
      } catch (err) {
        console.error(err);
        showToast("❌ Error placing order", "error");
      }
    }

    fetchData();
  </script>
</body>
</html>
